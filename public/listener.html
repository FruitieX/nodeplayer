<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>partyplay listener</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/styles.css">
        <script src="/js/jquery-1.11.1.min.js"></script>
        <script src="/js/jquery.cookie.js"></script>
        <script src="/js/jquery.tmpl.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/socket.io-1.2.0.js"></script>
        <script src="/listener.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>partyplay listener</h1>
            <h2 id="domain"></h2>

            <div class="row">
                <div class="col-lg-6">
                    <!-- List group -->
                    <ul class="list-group" id="queue">
                    </ul>
                    <div class="glyphicon glyphicon-volume-off" id="mute"></div>
                    <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
                </div>
            </div>
        </div>
        <audio id="audio" autoplay="yes"></audio>
        <a href="https://github.com/FruitieX/partyplay"><img style="position: fixed; bottom: 5px; right: 5px; border: 0;" src="/media/GitHub-Mark-32px.png" alt="Fork me on GitHub"></a>
    </body>
</html>
