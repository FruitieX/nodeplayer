<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>nodeplayer listener</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/jquery.tmpl.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/socket.io-1.2.0.js"></script>
        <script src="listener.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>nodeplayer listener</h1>

            <div class="row">
                <div class="col-lg-6">
                    <div id="controls" class="btn-group" role="group" aria-label="...">
                        <button id="previous" type="button" class="btn btn-default" aria-label="Previous">
                            <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                        </button>
                        <button id="playpause" type="button" class="btn btn-default" aria-label="Play/Pause">
                            <span id="playpauseicon" class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </button>
                        <button id="next" type="button" class="btn btn-default" aria-label="Next">
                            <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                        </button>
                    </div>

                    <button id="mute" type="button" class="btn btn-default" aria-label="Mute">
                        <span id="muteicon" class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                    </button>
                    <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />

                    <button id="shuffle" type="button" class="btn btn-default" aria-label="Shuffle">
                        <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                    </button>

                    <div class="row clear">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input type="text" class="form-control" id="search-terms">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="search-button" onclick="search();">Search!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <span class="hidden left" id="search-results-text">Search results:</span>
                            <div class="hidden glyphicon glyphicon-remove right" id="search-remove" onclick="searchRemove();"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="list-group" id="search-results">
                            </ul>
                        </div>
                    </div>
                    <!-- List group -->
                    <ul class="list-group" id="queue">
                    </ul>

                    <div id="windowdisclaimer">
                        Note: run this app in a separate browser window to prevent music playback from stopping!
                    </div>
                </div>
            </div>
        </div>
        <audio id="audio" autoplay="yes" preload="auto"></audio>
        <a href="https://github.com/FruitieX/nodeplayer" target="_blank"><img style="position: absolute; top: 15px; right: 15px; border: 0;" src="media/GitHub-Mark-32px.png" alt="Fork me on GitHub"></a>
    </body>
</html>
